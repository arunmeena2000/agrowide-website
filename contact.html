<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Agrowide</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #eef2f3;
    }
    h1 {
      color: #2E8B57;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2E8B57;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e6b45;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form>
    <label>Name:</label>
    <input type="text" placeholder="Your Name" required>

    <label>Email:</label>
    <input type="email" placeholder="Your Email" required>

    <label>Message:</label>
    <textarea rows="5" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
